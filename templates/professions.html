{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if list == "ol" %}
        <ol>
            {% for item in profs %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    {% elif list == "ul" %}
        <ul>
            {% for item in profs %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
